{% extends 'admin/layouts/app.html' %}

{% block content %}
<div class="box">
	<div class="box-header with-border">
        <a href="{% url 'users:index' %}" class="btn btn-warning"><i class="fa fa-fw fa-arrow-left"></i> Back</a>
	</div>
    <form method="POST" action="{% url 'users:update' users.id %}" accept-charset="UTF-8" class="form-horizontal">
        {% csrf_token %}
    	<div class="box-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" value="{{users.name}}" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="email" value="{{users.email}}" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" autocomplete="off">
                </div>
            </div>
    	</div>
    	<div class="box-footer">
    		<div class="col-sm-8 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Update</button>
    		</div>
    	</div>
    </form>
</div>
{% endblock %}
