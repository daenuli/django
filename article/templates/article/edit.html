{% extends 'admin/layouts/app.html' %}

{% block content %}
<div class="box">
	<div class="box-header with-border">
        <a href="{% url 'article:index' %}" class="btn btn-warning"><i class="fa fa-fw fa-arrow-left"></i> Back</a>
	</div>
    <form method="POST" action="{% url 'article:update' article.id %}" accept-charset="UTF-8" class="form-horizontal">
        {% csrf_token %}
    	<div class="box-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">Category</label>
                <div class="col-sm-8">
                    <select class="form-control" name="category_id">
                    <option value="">- Please Select -</option>
                        {% for row in category %}
                            {% if article.category_id == row.id %}
                                <option value="{{row.id}}" selected>{{row.name}}</option>
                            {% else %}
                                <option value="{{row.id}}">{{row.name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="title" value="{{article.title}}" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Content</label>
                <div class="col-sm-8">
                    <textarea class="form-control" name="content">{{article.content}}</textarea>
                </div>
            </div>
    	</div>
    	<div class="box-footer">
    		<div class="col-sm-8 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Update</button>
    		</div>
    	</div>
    </form>
</div>
{% endblock %}
