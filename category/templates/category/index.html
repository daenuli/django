{% extends 'admin/layouts/app.html' %}

{% block content %}
<div class="box">
    <div class="box-header with-border">
        <a href="{% url 'category:create' %}" class="btn btn-primary"><i class="fa fa-fw fa-plus"></i> Create</a>
    </div>
    <div class="box-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th style="width: 10px">#</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            {% if category %}
            <tbody>
                {% for row in category %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{ row.name }}</td>
                        <td>
                            <a href="{% url 'category:edit' row.id %}" class="btn btn-primary btn-xs">Edit</a>
                            <a href="{% url 'category:delete' row.id %}" class="btn btn-danger btn-xs">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3" align="center">Data Not Available</td>
                </tr>
            {% endif %}
            </tbody>
      </table>
        <!-- /.box-body -->

            <li><a href="#">&laquo;</a></li>

            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">&raquo;</a></li>
          </ul>
        </div> -->
    </div>
    <div class="box-footer">
    Footer
    </div>
</div>
{% endblock %}
